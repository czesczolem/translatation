
<script>

    // Example POST method implementation:
    async function postData(url = '', data = {}) {
      // Default options are marked with *
      const response = await fetch(url, {
        method: 'POST', // *GET, POST, PUT, DELETE, etc.
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
        headers: {
          'Content-Type': 'application/json',
          'cache-control': 'no-cache'
          // 'Content-Type': 'application/x-www-form-urlencoded',
        },
        redirect: 'follow', // manual, *follow, error
        referrerPolicy: 'no-referrer', // no-referrer, *client
        body: JSON.stringify(data) // body data type must match "Content-Type" header
      });
      return await response.json(); // parses JSON response into native JavaScript objects
    }



</script>

<script>


    window.SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
    let finalTranscript = '';
    let recognition = new window.SpeechRecognition();
    recognition.interimResults = true;
    recognition.maxAlternatives = 10;
    recognition.continuous = true;
    recognition.lang = 'en-EN';
    recognition.onresult = (event) => {
      let interimTranscript = '';
      for (let i = event.resultIndex, len = event.results.length; i < len; i++) {
        let transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          finalTranscript += transcript;
        } else {
          interimTranscript += transcript;
        }
      }
      document.querySelector('#main-input').innerHTML = '<h1>' + finalTranscript + '<i style="color:#ddd;">' + interimTranscript + '</></h1>';
      if (finalTranscript) {
            postData('http://127.0.0.1:5000/quiz_check_answer', { question: document.querySelector('#bot-output-1').innerHTML, answer: finalTranscript}).then((data) => {
            console.log(data);
            if (data.answer_correct == 1) {
                document.querySelector('#bot-output-1').innerHTML = '<h1>' + data.next_question + '</h1>';
            }
            else {
                document.querySelector('#main-input').innerHTML = '<h1>WRONG!</h1>';
            }

            finalTranscript = "";
      });
    }

    }
    recognition.start();
    recognition.onend = (event) => {
        recognition.start();
    };
</script>
